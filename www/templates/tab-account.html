<ion-view title="Account">
  <ion-content class="padding">
    <h1>Account</h1>

    <pre>{{info.user | json}}</pre>
    <pre>{{info.badges | json}}</pre>
    <div ng-repeat="(key, description) in info.badges">
      <img ng-src="img/{{ key }}.png">
      {{ description }}
    </div>
  </ion-content>
</ion-view>
